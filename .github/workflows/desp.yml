name: Construir y publicar imagen Docker
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Construir y publicar imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USER }}/examen:latest .
      - name: Publicar imagen Docker
        run: docker push ${{ secrets.DOCKER_USER }}/examen:latest
  send_email:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Despliegue completado"
          body: "El despliegue de la aplicaci√≥n se ha completado exitosamente."
          to: jhonmaytaflores@gmail.com
          from: jhonmaytaflores@gmail.com
